[application]

name="Platshoot"
main_scene="res://data/scenes/menu/main.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

Game="*res://data/scenes/autoload/game.tscn"

[display]

width=1280
height=720

[image_loader]

filter=false

[input]

move_up=[key(Up), key(Z), key(W), key(Space)]
zoom_out=[key(Kp Subtract)]
toggle_hud=[key(F1)]
toggle_fullscreen=[key(F11), key(Return, A)]
jetpack=[key(Shift)]
use=[mbutton(0, 2), key(E)]
weapon_previous=[mbutton(0, 4)]
weapon_next=[mbutton(0, 5)]
zoom_in=[key(Kp Add)]
zoom_reset=[key(Kp 0)]
suicide=[key(K, C)]
move_left=[key(Left), key(Q), key(A)]
move_right=[key(Right), key(D)]
move_down=[key(Down), key(S)]
move_speed=[key(Shift)]
attack=[mbutton(0, 1)]

[locale]

translations=["res://data/locale/locale.en.xl", "res://data/locale/locale.fr.xl"]

[physics_2d]

default_gravity=750

[render]

default_clear_color=#ff000000
