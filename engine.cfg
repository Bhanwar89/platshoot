[application]

name="Platshoot"
main_scene="res://data/scenes/levels/1.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

Game="*res://data/scenes/autoload/game.tscn"

[input]

toggle_fullscreen=[key(F11)]
use=[mbutton(0, 2)]
move_left=[key(Left), key(Q), key(A)]
move_right=[key(Right), key(D)]
move_up=[key(Up), key(Z), key(W)]
move_down=[key(Down), key(S)]
move_speed=[key(Shift)]
attack=[mbutton(0, 1)]

[locale]

translations=["res://data/locale/locale.en.xl", "res://data/locale/locale.fr.xl"]

[physics_2d]

default_gravity=640

[render]

default_clear_color=#ff000000
